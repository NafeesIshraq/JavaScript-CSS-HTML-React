    <script>

        const product  = {
            name: 'spocks',
            price: 1000
        };
        // this is an abject
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'socks'; // update a proterty value
        console.log(product);
        // delete product.price; //  removes the property from object

        product.newroduct = 'murgi'; // add property value pair
        console.log(product);
         
        delete product.newroduct; // remove new added property
        console.log(product);

        //to display specific property value

        console.log(product.name);

        //like dot notation there is also bracket notation. 

        console.log(product['name']); //we use this when we cannot use dot notation. 
        //for example 
        // console.log(product.name-plate) will give an error, bacuase javascript thinks that name-plate , the hi-pen is a minus sign. it is subtracting. 
        // this is why wi will write the previous line as 
        //console.log(product.name-plate)
        console.log(product['name-plate']); //undefined

        product['name-plate'] = 'alu';
        console.log(product);

        //we can also put object inside an object to group them further

        
        const product2 ={
            'delivery-time': '3 days', // the hipen will mess with javascript. this is why we are using 'delivery-time' instead of delivery-time. 
            type: 'shobji', 
            related : {                        //nested object syntax is : instead of = 
                chips : 'potato crackers'
            },
            fun : function function1(){
                console.log("I am in Function inside an object");
            }   //this is how you assign a function to an object
        };
        
        console.log(product2.related.chips);
        product2.fun();                     // see how similar ir is to console.log 
        //this is how a function inside an object iscalled. objectname.function property name. with ()  at end. 

        
        //JSON - javascript object notation. saves output as strings. used to send data btn computers and store data. 
        //now lets stringify  our objects using JSON .stringify() method 

        console.log(JSON.stringify(product2));           //it returns a string, which is nothing but text data that is sent from server to client
        //to see this in action we console.log(); it
        //notice everything is in double quotes.

        //convert it back 
        // to make it easier we use a variable. 
         let jsonString = JSON.stringify(product2);
         console.log(JSON.parse(jsonString));    //it returns the original object

        // autoboxing
        //here javascrict automatically creates a box and store it as an object. 'hello' becaomes an object. 
        //then we use method like legth, toUpperCase() to manipulate the string object. 
        console.log('hello'.length); // finds length. 
        console.log('hello'.toUpperCase()); //turns all uppercase



        //copy by reference 
        //object as reference
            
        const object1 ={                // for objects, even if we use const we can change the value inside
            message: 'hello'
        };

        const object2 = object1;       //here we only copied teh reference. so object 2 is also pointing at the smae things. 

        object1.message = 'Good Morning';

        console.log(object1);
        console.log(object2);              //both of them are changed because they refer to the same memory location              //returns Good Morning


        object2.message = 'Hello World!';      
        console.log(object1);               // they both have the same value because its passed

        console.log(object1.message);  

        const object3 = {
            message : 'Hello World!'
        }

        console.log(object1 === object3);  // this is false, because here they are comparing references not the value inside. object 1 and object 3 have different references. 
        //object 1 and object 2 has same reference set buy us previuously
        console.log(object1 === object2); //returns true

        //destructing an object 

        const object4={
            name:'John',
            price: 2, 
            height:179
        }
        /*
        const name = object4.name;
        console.log(name);
        */

        //shortcut for destructuring

        const {name} = object4; //it will find teh property  called name in the object4 and store it in a variable called name
        // we can also do two ,three whatever time we want on the same line 

        const{price,height} = object4;

        console.log(height); //returns 179
        console.log(price);

        //shorthand property
        const object5 ={
            message : name,  //this shortcut is called shorthand property. 
            //we can also just write the variable name to store it as a property  of that object
            // just name instead of message:name; //returns the same 
            method: function function1(){  // we dont actually need teh function name ir the funstion decleration
                console.log(`${name} is ${height} cm tall.`);
            }

        };

        console.log(object5); // returns whatever is in name variable. 
        object5.method(); // call the method  //shorthand method

       


    </script>
